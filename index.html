<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Christmas Trees Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="controls">
        <h2>Navigation Menu</h2>
        <input type="text" id="search" placeholder="Search by material...">
        <button class="two-way" onclick="searchTrees()">Search</button>
        <button class="two-way" onclick="sortTrees()">Sort by Price</button>
        <button class="two-way" onclick="countTotalPrice()">Total Price</button>
        <span class="total" id="total-price"></span>
        <button id="add-tree-btn" onclick="showAddTreeForm()">Add New Tree</button>
    </div>
    
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="hideAddTreeForm()">&times;</span>
            <h2 id="modal-title">Add New Tree</h2>
            <input type="text" id="tree-name" placeholder="Назва ялинки" required>
            <input type="text" id="manufacturer" placeholder="Виробник" required>
            <input type="number" id="height" placeholder="Висота (см)" required>
            <input type="number" id="price" placeholder="Ціна (₴)" required>
            <input type="text" id="material" placeholder="Матеріал" required>
            <input type="url" id="image-url" placeholder="URL зображення" required>
            <button id="save-tree-btn" onclick="addTree()">Save</button>
            <button type="button" onclick="hideAddTreeForm()">Back</button>
        </div>
    </div>

    <h1>Artificial Christmas Trees Online</h1>
    <div id="tree-container" class="tree-container"></div>

    <script src="js/script.js"></script>
    
</body>
</html>
